<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
    
</head>
<body>
    <div id="container">
        <div id="calculator">
            <div id="display">
                <div class="display top">1122</div>
                <div class="display bott">1414</div>
            </div>
            <div id="buttons">
                <div id="buttons-top">
                    <div class="top">
                        <button class="clear button">clear</button>
                    </div>
                </div>
                <div id="buttons-mid">
                    <div class="row1">
                        <button class="7 button">7</button>
                        <button class="4 button">4</button>
                        <button class="1 button">1</button>
                        <button class="0 button">0</button>
                    </div>
                    <div class="row2">
                        <button class="8 button">8</button>
                        <button class="5 button">5</button>
                        <button class="2 button">2</button>
                        <button class="decimal button">.</button>
                    </div>
                    <div class="row3">
                        <button class="9 button">9</button>
                        <button class="6 button">6</button>
                        <button class="3 button">3</button>
                        <button class="equal button">=</button>
                    </div>
                    <div class="operators">
                        <button class="add button">+</button>
                        <button class="subtract button">-</button>
                        <button class="multiply button">x</button>
                        <button class="divide button">/</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="javascript.js"></script>
</body>
</html>
